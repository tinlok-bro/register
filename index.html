<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="./register.css">
</head>

<body>
<div class="exp-container">
    <h2 class="exp-title">Register</h2>
    <div class="exp">
        <input type="text" class="exp__input" id="Username" name="test" placeholder="Username" required>
    </div>
    <div class="exp">
        <input type="password" class="exp__input" id="Password" name="test" placeholder="Password" required>
    </div>
    <div class="exp">
        <input type="tel" class="exp__input" id="Phone" name="test" placeholder="Phone" required>
    </div>
    <div class="exp">
        <input type="text" class="exp__input" id="Email" name="test" placeholder="Email" required>
    </div>
    <div><button type='button' class='exp__btn'>submit</button><</div>
    <div ><p style="color: white"> Already have an account,<a href="" style="color: #343486">Sign in</a> </p></div>
</div>
</body>


</html>
